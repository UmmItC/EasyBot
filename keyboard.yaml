welcome_message: "{user_first_name} {user_last_name}，需要什麼幫助？"
first_keyboard_showing_message_:
  bot_infoo: |
    此 Bot 是使用 pyTelegrambotAPI 開發出來的一個開放源碼 Bot \(Open Source Bot\)
    有任何問題可以於 Gitlab 提出，此 Bot 會出現是因我本人的興趣和目前餘有的動力 XD

    我會叫他為 EasyBot，目的為方便本人煩惱沒有 Stickers Packs 使用和沒有中文介面的時侯，使用後可以直接取得我想要的 Stickers

    指令如下：

    /start \- 開始使用並啟動鍵盤
  language_install: |
    如果你要幫你嘅 Telegram 裝一個全新嘅語言，你只需要撳下面既其中一條 link，揀返你想要邊隻 Languages 就得。

    另外你想睇返 Languages 就去 Setting \-\> Languages。

    來源來自 @localization\_hk

    🇭🇰 繁體中文（香港）
    tg://setlanguage?lang\=hongkong
    適用於：所有作業系統
    語言為：香港慣用書面語

    🇭🇰 香港人口語
    tg://setlanguage?lang\=hongkonger
    適用於：Android / iOS / Telegram X
    語言為：模仿香港人講嘢個陣嘅中英夾雜

    🇭🇰 廣東話
    tg://setlanguage?lang\=cantonese
    適用於：所有作業系統
    語言為：廣東話用詞

    🇭🇰 港式潮語
    tg://setlanguage?lang\=hkslang
    適用於：Android / iOS / Telegram X
    語言為：以廣東話為藍本，改用巴絲、AGGER 等論壇用語

    🇭🇰 香港廣東話（18\+）
    tg://setlanguage?lang\=hkcantonese
    適用於：Android／iOS
    語言為：廣東話為主，內含粗口 🔞

    🇹🇼 繁體中文（台灣）
    tg://setlanguage?lang\=taiwan
    適用於：所有作業系統

    🇹🇼 繁體中文（beta）
    tg://setlanguage?lang\=zh\-hant\-beta
    適用於：所有作業系統
